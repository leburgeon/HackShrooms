<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags provide information about the page to browsers and search engines -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title appears in the browser tab -->
    <title>Mushroom Masher</title>

    <!-- Bootstrap CSS: A popular framework for styling websites quickly -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS: Your own styles go here -->
    <link rel="stylesheet" text="text/css" href='../static/styles.css' />
    <script src="../static/script.js"></script>
  </head>
  <body>
    

    <!-- Hero Section: A large, prominent section at the top of the page -->
    <section class="hero bg-primary text-white text-center py-5">
      <div class="container">
        <h1 class="display-4 fw-bold">Mushroom Masher</h1>
      </div>
    </section>

  
    <!-- Main Content: The primary information on your page -->
    <main class="py-5">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Points</h5>
                <p class="card-text" id="numbers">
                  0
                </p>
              </div>
            </div>
            <div id = "main-mushroom" onclick="mushroomClick()">
              <img id="main-mushroom-img" src="{{ url_for('static', filename='images/pngmushroom.png') }}" />
            </div>
          </div>
          <div class="col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="auto" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Auto Upgrades</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="click" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Clicker Upgrades</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="option" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Options</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                Auto Ups
                <div id="auto-upgrades-list"></div>
              </div>
              <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                Click Ups
                <div id="clicker-upgrades-list"></div>
              </div>
              <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                I'm OPTIONS
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer: Information at the bottom of the page -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2025 Mycelium Rising inc. All rights reserved.</p>
      </div>
    </footer>

    <!-- Flask-rendered urls -->
     <script>
        const images = {
          smallmush : "{{ url_for('static', filename='images/mush1.png')}}"
        }
     </script>

    <!-- Bootstrap JS: Required for interactive components like the mobile menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS: Your own interactive code goes here -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
